<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - MotoCred</title>
    
    <link rel="stylesheet" href="public/tailwind.css">
    
    <link rel="stylesheet" href="src/styles.css"> 
    
</head>

<body class="min-h-screen flex items-center justify-center bg-brand p-6">
    <div class="card max-w-[820px] w-full flex flex-col justify-center">
        
        <div class="header">
            <img class="img_logo" src="imagens/motocred_logo.avif" alt="Logo MotoCred">
        </div>

        <div class="hero">
            <h3 id="titulo_pagina">Formulário de Credenciamento</h3>
        </div>
        
        <div class="flex-grow flex items-center justify-center p-8">
            <div class="text-center max-w-lg">

                <p id="texto-confirmacao" class="mb-6">
                    Formulário enviado com sucesso!
                </p>

                <img 
                    src="imagens/Check-mark.png" 
                    alt="Símbolo de Confirmação" 
                    class="check-icon" 
                >

            </div>
        </div>

    </div>
</body>
</html>
